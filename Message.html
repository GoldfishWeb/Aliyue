<script>
	tab(document.getElementById("wrap"),1,"click");
	function tab(obj,index,eventType)
	{	
		var kk =obj.getElementsByClassName("ka")[0];
		var kas = obj.getElementsByClassName("ka")[0].getElementsByTagName("a");
		// console.log(kas);
			nrs = obj.getElementsByClassName("content");

		var selectedObj = kas[index-1];
		var blockObj = nrs[index-1];
		kas[index-1].className = "selected";
		nrs[index-1].style.display="block";
		for(var i=0;i<kas.length;i++)
		{
			kas[i].addEventListener(eventType,tabEvent);
			
		}
		function tabEvent()
		{
			
			selectedObj.className="";
			// alert(selectedObj);
			this.className = "selected";
			selectedObj=this;//kas[1]
			for(var j=0;j<kas.length;j++)
			{
				if(kas[j]==this)
				{
					kk.style.background="url(images/li"+j+".png)";
					blockObj.style.display="none";
					nrs[j].style.display="block";
					
					blockObj=nrs[j];
				}
			}
		}
	}
