<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>支付抢单</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/zhiFuQiangDan.css">
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var monney_li = $(".money ul li");
			
			monney_li.click(function(){
				$(this).siblings().removeClass("sel");
				$(this).addClass("sel")
			})
			
			$(".way ul li").click(function(){
				
				var imgClass = $(this).find(".radio img").attr("class");
				$(this).siblings().find(".radio img").addClass("img_hide")
				imgClass == "img_hide"? $(this).find(".radio img").removeClass("img_hide") :　$(this).find(".radio img").addClass("img_hide");
			})
		})
	</script>
</head>
<body>
	<div id="wrap">
		<div id="top">
			<span><img src="images/fanhui@3x.png" alt="back"></span>
			<h2>支付抢单</h2>
		</div>
		<div class="money">
			<h2><p>合计</p><span>4金币</span></h2>
			<ul>
				<li><p>红包支付</p><span>(余688.00元)</span><a href=""><img src="images/xialahuise@3x.png"></a></li>
				<li><p>金币支付</p><span>(余688.00元)</span><a href=""><img src="images/xialahuise@3x.png"></a></li>
								
			</ul>
		</div>
		<div class="way">
			<h2><p>其他方式支付</p></h2>
			<ul>
				<li><img src="images/iconfont-weixin-3@3x.png"><a href="">微信支付</a>
					<div class="mes_choose"><div class="radio"><img class="img_hide" src="images/xuanzhong@3x.png"/></div></div>
				</li>
				<li><img src="images/iconfont-zhifubao@3x.png"><a href="">支付宝支付</a>
					<div class="mes_choose"><div class="radio"><img class="img_hide" src="images/xuanzhong@3x.png"/></div></div>
				</li>
			</ul>
		</div>
		<div class="tuikuan">
			<button>确认支付</button>			
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
